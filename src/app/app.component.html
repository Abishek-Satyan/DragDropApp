<h3 class="main-heading">Todo list</h3>
<div class="form-container">
<form [formGroup]="taskForm">
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter Task" aria-label="Task" formControlName="task">
  <button class="btn btn-dark login-button save-btn" type="button" (click)="getData()">Save</button>
</div>
</form>
<button class="btn btn-dark login-button show-btn" type="button" (click)="showData()">Show all Todos</button>
</div>

<div class="table-container">   
<table class=" table table-dark table-striped table-hover" *ngIf="showTodo">
  <thead>
    <tr>
      <th>Todo id</th>
      <th>Todo</th>
    </tr>
  </thead>
  <tbody cdkDropList [cdkDropListData]="movies" (cdkDropListDropped)="drop($event)">
    <tr class="row-box" cdkDrag  *ngFor="let todo of todos">
      
      <td >{{todo}}</td>
      <td>{{todo}}</td>
      
    </tr>
  </tbody>
</table>
</div>
